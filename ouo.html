<!DOCTYPE html>
<html leng="en">
    <head>
        <title>OUO</title>
        <meta charset="utf-8">
        <style>
            h1.head
            {
                text-align: center;
                text-decoration:overline;
                font-size:3.75em;
                color: plum;
                border-radius: 25px;
            }
            h1
            {
                /*width:100px;
                height:100px;*/
                background:red;
                position:relative;
                animation-name:headtitlestyle;
                animation-duration:5s;
                animation-timing-function:linear;
                animation-delay:2s;
                animation-iteration-count:infinite;
                animation-direction:alternate;
                animation-play-state:running;
                -webkit-animation-name:headtitlestyle;
                -webkit-animation-duration:5s;
                -webkit-animation-timing-function:linear;
                -webkit-animation-delay:2s;
                -webkit-animation-iteration-count:infinite;
                -webkit-animation-direction:alternate;
                -webkit-animation-play-state:running;
            }

            @keyframes headtitlestyle
            {
                0%   {background:red;}
                25%  {background:yellow;}
                50%  {background:blue;}
                75%  {background:green;}
                100% {background:red;}
            }

            @-webkit-keyframes headtitlestyle 
            {
                0%   {background:red;}
                25%  {background:yellow;}
                50%  {background:blue;}
                75%  {background:green;}
                100% {background:red;}
            }
            #main {
                color: white;
                background-color: grey;
                border-radius: 25px;
                font-size:2em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="head">OUO</h1>
        <div id="main">
            工作人员：<br>
            公司老板及经纪人：张CEO<br>

            话筒供应商：Apple Tree老师&River Pear 老师<br>
            投资方：River Pear 老师   &  两个亿<br>
            代理投资：想想<br>
            指导老师：世界知名顶流&甜妹天花板女明星&世界知名顶流圈外女友<br>
            海报御用师：辰辰公主& 雪王<br>
            导演：磊羽羽羽晞晞晞& N<br>
            伴奏老师&网站编程：放大镜总统<br>
            主持人：张CEO<br>

</html>
